<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Navbar</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="navbar">
        <div class="container">
            <!-- Logo -->
            <div class="logo">
                <a href="#"><span>Shop</span>Hub</a>
            </div>
            
            <!-- Navigation Menu -->
            <nav class="main-nav">
                <ul class="nav-links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Shop</a></li>
                    <li class="dropdown">
                        <a href="#">Categories <i class="fas fa-chevron-down"></i></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Electronics</a></li>
                            <li><a href="#">Clothing</a></li>
                            <li><a href="#">Home & Garden</a></li>
                            <li><a href="#">Beauty</a></li>
                        </ul>
                    </li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            
            <!-- Search Bar -->
            <div class="search-bar">
                <form action="#">
                    <input type="text" placeholder="Search products...">
                    <button type="submit"><i class="fas fa-search"></i></button>
                </form>
            </div>
            
            <!-- Icons -->
            <div class="nav-icons">
                <a href="#" class="icon-link"><i class="far fa-heart"></i><span class="icon-badge">3</span></a>
                <a href="#" class="icon-link"><i class="fas fa-shopping-cart"></i><span class="icon-badge">5</span></a>
                <a href="#" class="icon-link"><i class="far fa-user"></i></a>
            </div>
            
            <!-- Mobile Menu Button -->
            <button class="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </button>
        </div>
        
        <!-- Mobile Menu (hidden by default) -->
        <div class="mobile-menu">
            <div class="mobile-search">
                <form action="#">
                    <input type="text" placeholder="Search...">
                    <button type="submit"><i class="fas fa-search"></i></button>
                </form>
            </div>
            <ul class="mobile-nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li class="mobile-dropdown">
                    <a href="#">Categories <i class="fas fa-chevron-down"></i></a>
                    <ul class="mobile-dropdown-menu">
                        <li><a href="#">Electronics</a></li>
                        <li><a href="#">Clothing</a></li>
                        <li><a href="#">Home & Garden</a></li>
                        <li><a href="#">Beauty</a></li>
                    </ul>
                </li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </header>

    <script src="script.js"></script>
</body>
</html>
